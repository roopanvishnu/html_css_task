<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Card Examples</h1>
    </div>

    <div class="cards">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="placeholder">
            <h2>Cool Title</h2>
            <p>This is a description about this card. It has some cool hover effects.</p>
            <button>Click me</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="placeholder">
            <h2>Another Title</h2>
            <p>Second card with different text. Lorem ipsum dolor sit amet.</p>
            <button>Learn more</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="placeholder">
            <h2>Third Card</h2>
            <p>Just another example description for this third card example.</p>
            <button>Details</button>
        </div>
    </div>

    <div class="footer">
        <p>Made for HTML and CSS task</p>
    </div>
</body>
</html>
